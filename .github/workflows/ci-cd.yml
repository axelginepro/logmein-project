name: Simple Monitor CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # ✅ JOB 1 : Qualité du Code Backend (Python)
  backend-quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 black pylint pytest
          
      # 1. Formatage du code (Black)
      - name: Check formatting with Black
        working-directory: ./backend
        run: black --check .
        continue-on-error: true # Ne bloque pas si juste problème de style

      # 2. Linting rapide (Flake8)
      - name: Lint with Flake8
        working-directory: ./backend
        run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

      # 3. Analyse approfondie (Pylint)
      - name: Analyze with Pylint
        working-directory: ./backend
        run: pylint --fail-under=5.0 *.py || true # On accepte une note > 5/10

  # ✅ JOB 2 : Qualité du Code Frontend (JS)
  frontend-quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          
      # 4. Linting JS (ESLint)
      # On l'exécute sans config complexe (npx eslint) pour montrer la compétence
      - name: Lint with ESLint
        working-directory: ./frontend
        run: |
          npm install eslint --save-dev
          npx eslint . || true 
          # "|| true" évite de bloquer si le code n'est pas parfait

  # ✅ JOB 3 : Build, Scan Sécurité & Deploy
  build-and-deploy:
    needs: [backend-quality, frontend-quality]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # --- BACKEND ---
      - name: Build and Push Backend
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          push: true
          tags: axelginepro/simple-monitor-backend:latest

      # 5. Scan Vulnérabilités Backend (Trivy)
      - name: Scan Backend with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'axelginepro/simple-monitor-backend:latest'
          format: 'table'
          severity: 'CRITICAL,HIGH'
          exit-code: '0' # Mode audit (ne bloque pas)

      # --- FRONTEND ---
      - name: Build and Push Frontend
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          push: true
          tags: axelginepro/simple-monitor-frontend:latest

      # 6. Scan Vulnérabilités Frontend (Trivy)
      - name: Scan Frontend with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'axelginepro/simple-monitor-frontend:latest'
          format: 'table'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'

