name: Simple Monitor CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # ✅ CI : Tests Backend Python
  backend-ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 pytest
          
      - name: Lint with flake8
        working-directory: ./backend
        run: |
          # Arrête le build s'il y a des erreurs de syntaxe
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

  # ✅ CD : Build & Deploy (si CI ok)
  build-and-deploy:
    needs: backend-ci
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v3

      # Debug pour vérifier si le secret est bien chargé (affichera *** si ok)
      - name: Debug Secrets
        run: echo "Docker User is ${{ secrets.DOCKERHUB_USERNAME }}"

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Build Backend
      - name: Build and Push Backend
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/simple-monitor-backend:latest

      # Build Frontend
      - name: Build and Push Frontend
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/simple-monitor-frontend:latest

      # Scan de vulnérabilité (Sécurité)
      - name: Run Trivy Scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ secrets.DOCKERHUB_USERNAME }}/simple-monitor-backend:latest'
          format: 'table'
          severity: 'CRITICAL,HIGH'
          exit-code: '0' # On met 0 pour ne pas bloquer le pipeline tant qu'on debug, mettre 1 en prod

      # Déploiement Swarm via SSH
      # NOTE: Cette étape échouera tant que vous n'avez pas configuré les secrets SWARM_HOST, etc.
      # Si vous n'avez pas encore de serveur, vous pouvez commenter cette section temporairement.
      - name: Deploy to Swarm
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SWARM_HOST }}
          username: ${{ secrets.SWARM_USER }}
          key: ${{ secrets.SWARM_SSH_KEY }}
          script: |
            docker service update --image ${{ secrets.DOCKERHUB_USERNAME }}/simple-monitor-backend:latest simple_monitoring_backend
            docker service update --image ${{ secrets.DOCKERHUB_USERNAME }}/simple-monitor-frontend:latest simple_monitoring_frontend
