name: Simple Monitor CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # ✅ CI : Tests Backend Python
  backend-ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 pytest
          
      - name: Lint with flake8
        working-directory: ./backend
        run: |
          # Arrête le build s'il y a des erreurs de syntaxe
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

  # ✅ CD : Build & Deploy (si CI ok)
  build-and-deploy:
    needs: backend-ci
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Build Backend (Avec pseudo en dur)
      - name: Build and Push Backend
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          push: true
          tags: axelginepro/simple-monitor-backend:latest

      # Build Frontend (Avec pseudo en dur)
      - name: Build and Push Frontend
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          push: true
          tags: axelginepro/simple-monitor-frontend:latest

      # Scan de vulnérabilité (Sécurité)
      - name: Run Trivy Scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'axelginepro/simple-monitor-backend:latest'
          format: 'table'
          severity: 'CRITICAL,HIGH'
          exit-code: '0' # Ne bloque pas le pipeline (mode audit)

      # Déploiement Swarm via SSH
      # ATTENTION : Cette étape va échouer tant que vous n'avez pas de serveur configuré.
      # Je l'ai laissée active car c'est demandé, mais attendez-vous à une erreur ici.
      - name: Deploy to Swarm
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SWARM_HOST }}
          username: ${{ secrets.SWARM_USER }}
          key: ${{ secrets.SWARM_SSH_KEY }}
          script: |
            docker service update --image axelginepro/simple-monitor-backend:latest simple_monitoring_backend
            docker service update --image axelginepro/simple-monitor-frontend:latest simple_monitoring_frontend
