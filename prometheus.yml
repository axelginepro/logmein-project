global:
  scrape_interval: 15s # Récupérer les métriques toutes les 15 secondes

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Pour monitorer Docker Swarm, on utilise souvent "cadvisor" ou "dockerd-exporter".
  # Ici, version simple : on surveille les conteneurs s'ils exposent des métriques.
  # (Votre backend Python n'expose pas de métriques /metrics par défaut, donc on garde la config de base)
